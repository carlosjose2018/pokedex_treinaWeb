<input
  type="text"
  [(ngModel)]="nameFilter"
  id="poke-filter"
  placeholder="Search"
  maxlength="20"
/>

<img [src]="pkmSprint" class="selected-pkm" *ngIf="selectedPkm !== null" />

<ul class="poke-list">
  <li
    class="poke-list-item"
    *ngFor="let pokemon of pokemonList"
    (mouseenter)="selectPokemon(pokemon)"
  >
    <img
      src="//serebii.net/pokedex-xy/icon/{{
        pokemon.number | number: '3.0-0'
      }}.png"
      alt=""
    />
    <span>{{ pokemon.number | number: '3.0-0' }} - {{ pokemon.name }}</span>
  </li>
</ul>
